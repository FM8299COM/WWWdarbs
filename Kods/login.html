<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="./static/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <div id="navbar-placeholder"></div>
  </header>
  <body class="bg-body-tertiary">
    <main>
      <section>
        <div class="container-fluid px-0">
          <div class="row g-0 vh-100">
            <div
              class="col-lg-6 align-items-center justify-content-center position-relative image-column"
            >
              <div class="image-wrapper">
                <img
                  src="./static/images/blogimages/3.jpg"
                  alt="Background Image"
                  class="img-fluid"
                />
              </div>
            </div>
            <div
              class="col-lg-6 d-flex align-items-center justify-content-center login-column"
            >
              <div class="raised-container">
                <div class="form-signin w-100 m-auto text-center">
                  <img
                    class="mb-4"
                    src="./static/images/logoi.png"
                    alt="Logo"
                    width="72"
                    height="57"
                  />
                  <h1 class="h3 mb-3 fw-normal">Please log in</h1>

                  <div
                    id="alert-box"
                    class="alert alert-danger d-none"
                    role="alert"
                  ></div>

                  <div class="form-floating pt-1">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating pt-1">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="form-check text-start my-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="remember-me"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                  <button
                    class="btn btn-primary w-100 py-2"
                    id="signInButton"
                    type="submit"
                  >
                    Sign in
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./static/js/login.js"></script>
    <script src="./static/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <div id="footer-placeholder"></div>
</html>
